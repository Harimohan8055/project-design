  <!DOCTYPE html>
  <html lang="en">

  <head>
      <!-- Required meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Colorlib Templates">
      <meta name="author" content="Colorlib">
      <meta name="keywords" content="Colorlib Templates">

      <!-- Title Page-->
      <title>Profile</title>

      <!-- Icons font CSS-->
      <link href="{% static "techei/profile/vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
      <link href="{% static "techei/profile/vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
      <!-- Font special for pages-->
      <link href="{% static "https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

      <!-- Vendor CSS-->
      <link href="{% static "techei/profile/vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
      <link href="{% static "techei/profile/vendor/datepicker/daterangepicker.css" rel="stylesheet" %}" media="all">

      <!-- Main CSS-->
      <link href="{% static "techei/profile/css/main.css" %}" rel="stylesheet" media="all">
  </head>

  <body>
      <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
          <div class="wrapper wrapper--w960">
              <div class="card card-2">
                  <div class="card-heading"></div>
                  <div class="card-body">
                      <h2 class="title">Complete Your Profile</h2>
                      <form method="POST" id="profileForm" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>{% csrf_token %}
                          <input type="hidden" name="next" value="{{next}}">
                          <div class="input-group">
                              <input class="input--style-2" type="text" placeholder="Institution/Company Name" name="institutionname" id="id_institutionname" maxlength="50">
                          </div>
                          <div class="input-group">
                              <input class="input--style-2" type="text" placeholder="Contact" name="contact" id="id_contact" maxlength="15">
                          </div>
                          <label for="id_state">State:</label>
                          {{form.state }}

                          <label for="id_city">Cty:</label>
                          {{form.city }}
                          <br>
                          <div class="input-group">
                              <input class="input--style-2" type="text" placeholder="Location" name="location" id="id_location" maxlength="15">
                          </div>
                          <div class="input-group">
                              <input class="input--style-2" type="number" placeholder="Registration Number" name="regno" id="id_regno">
                          </div>



                          <!-- <div class="row row-space">
                              <div class="col-2">
                                  <div class="input-group">
                                      <div class="rs-select2 js-select-simple select--no-search">

                                          <div class="select-dropdown"></div>
                                      </div>
                                  </div>
                              </div>
                          </div> -->
                          <!-- <div class="input-group">
                              <div class="rs-select2 js-select-simple select--no-search">

                                  <div class="select-dropdown"></div>
                              </div>
                          </div> -->

                          <div class="p-t-30">
                              <button class="btn btn--radius btn--green" type="submit">Finish</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

      <!-- Jquery JS-->
      <script src="{% static "techei/profile/vendor/jquery/jquery.min.js" %}"></script>
      <!-- Vendor JS-->
      <script src="{% static "techei/profile/vendor/select2/select2.min.js" %}" %}"></script>
      <script src="{% static "techei/profile/vendor/datepicker/moment.min.js" %}"></script>
      <script src="{% static "techei/profile/vendor/datepicker/daterangepicker.js" %}"></script>

      <!-- Main JS-->
      <script src="{% static "techei/profile/js/global.js" %}"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        $("#id_state").change(function () {
          var url = $("#profileForm").attr("data-cities-url");
          var stateId = $(this).val();

          $.ajax({
            url: url,
            data: {
              'state': stateId
            },
            success: function (data) {
              $("#id_city").html(data);
            }
          });

        });
      </script>

  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->

  </html>
  <!-- end document-->
